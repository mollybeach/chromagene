<svg xmlns="http://www.w3.org/2000/svg" version="1.1" fill="url(#pattern)" xmlns:xlink="http://www.w3.org/1999/xlink" >
  
  <!-- Background -->
  <rect x="0" y="0" fill="transparent" width="50%" height="1%" />
  
  <!-- Text using the #pattern in defs as the fill -->
  <text x="10px" text-anchor="top" y="20px" dy="0.4em"  font-family="sonos-logoregular"  width="100%" height="100%"  font-size="35vh"></text>
   <text x="230px" text-anchor="top" y="20px" dy="0.4em" fill="url(#pattern)" font-family="sonos-logoregular" font-size="35vh"></text>
  
 
 
  
  <defs>  
    <!-- Molly's Custom Rainbow Gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
      <stop offset="10%" stop-color="#ff0000"/>  
      <stop offset="20%" stop-color="rgb(248, 248, 28)"/>
      <stop offset="25%" stop-color="#00ff00"/> 
      <stop offset="30%" stop-color="#00ff00"/>
      <stop offset="35%" stop-color="#00ffff"/>  
      <stop offset="45%" stop-color="#00ffff"/>   
      <stop offset="50%" stop-color="#00ffff"/>  
      <stop offset="60%" stop-color="#0000ff"/>  
      <stop offset="70%" stop-color="#0000ff"/>  
      <stop offset="80%" stop-color="#ff00ff"/>  
     <stop offset="90%" stop-color="#ff00ff"/>   
     <stop offset="100%" stop-color="#ff0000"/>  
    </linearGradient>
 
    <!-- Stitch 2 gradients together for seamless animation  -->
    <pattern id="pattern" x="0" y="0" width="100%" height="100%" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="150%" height="100%" fill="url(#gradient)">
        <animate attributeType="XML"
                 attributeName="x"
                 from="0" to="150%"
                 dur="0s"
                 repeatCount="indefinite"/>
      </rect>
      <rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradient)">
        <animate attributeType="XML"
                 attributeName="x"
                 from="-150%" to="0"
                 dur="7s"
                 repeatCount="indefinite"/>
      </rect>
    </pattern>

